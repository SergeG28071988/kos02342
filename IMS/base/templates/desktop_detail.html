{% extends 'base.html' %}

{% block title %}
{{ item.manufacturer }}
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center">{{ item.manufacturer }}</h1>
    <div class="alert alert-info">
        <div class="row">
            <div class="col">
                <h4>Type:</h4>
                <p> {{ item.type }}</p>
            </div>
            <div class="col">
                <h4>Quantity:</h4>
                <p> {{ item.quantity }}</p>
            </div>
            <div class="col">
                <h4>Price:</h4>
                <p> {{ item.price }}</p>
            </div>
            <div class="col">
                <h4>Status:</h4>
                <p> {{ item.status }}</p>
            </div>
            <div class="col">
                <h4>Issues:</h4>
                <p> {{ item.issues }}</p>
            </div>
        </div>        
        <a href="{% url 'display_desktops' %}" class="btn btn-warning" role="button">Back</a>
    </div>
</div>  
{% endblock %}
